{% extends "header.html" %}

{% block body %}

  <body>
    <div class="panel panel-default" align="left" style="float:left;width:40%">
      <div class="panel-heading">
        <h3 class="panel-title">Whitelisting</h3>
      </div>
      <div class="container">
        <form class="form" method="post">
          <br />
          <input type='checkbox' id="check" name="check" {% if whitelist %} checked {% endif %}/>
          <label for="check">
            <b>Enable whitelisting</b>
          </label>
          <br />
          <textarea class='form-control' rows='10' name='ip' placeholder="One IP per line" style='width:40%;'>{% for x in whitelisted_ip %}{{(x + '\n').replace(' ', '')}}{% endfor %}</textarea>
          <br />
          <button class="btn btn btn-primary" name="submit" type="submit" value="submit">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </body>

{% endblock %}
